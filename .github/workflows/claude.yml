name: Swift Package CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build
        working-directory: Packages

      - name: Run tests
        run: swift test
        working-directory: Packages
